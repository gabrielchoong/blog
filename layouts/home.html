{{ define "main" }}
  {{ with .Site.GetPage "/about.md" }}
    <article>
      <div class="content">
        {{ .Content }}
      </div>
    </article>
  {{ end }}


  <section class="posts">
    <br />
    <div>
      <div>
        <span>~/dev/blog$</span>
        <a href="{{ "posts" | absURL }}" class="brand">
          <span style="color: var(--accent);">ls -l posts</span>
        </a>
      </div>
    </div>
    <ul class="file-list">
      {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
        <li>
          <span class="permissions">-rw-r--r--</span>
          <span class="date">{{ .Date.Format "Jan 02" }}</span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
