{{ define "main" }}
<section class="list-container">
    <h2>{{ .Title }}</h2>
    <ul class="file-list">
        {{ range .Pages }}
        <li>
            <span class="permissions">-rw-r--r--</span>
            <span class="date">{{ .Date.Format "Jan 02" }}</span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
